<button mat-raised-button color="primary" style="margin: 10px;" (click)="add()">
  Add Product
</button>
<mat-nav-list>
  <mat-list-item *ngFor="let product of products">
    <h3 matLine> {{ product.name }} </h3>
    <button mat-icon-button color="primary" (click)="delete(product.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
